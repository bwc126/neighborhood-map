<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>P5: Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <!-- Here's where the map will go  -->
    <div id="map" class="map">map</div>
    <!-- Map marker filter input area -->
    <form class="search" data-bind="submit: results">
      <input placeholder="Filter Points" data-bind="textInput: filter" />
      <button type="submit">Filter Points</button>
    </form>
    <!--The list of filtered map markers, all present by default on page load -->
    <div class="list-view">
      <div class="title-item"> Points of Interest</div>
        <!-- ko foreach: points -->
        <div>
          <div class="list-item" data-bind="event: { mouseover: $parent.toggle(pin) }">
            <div data-bind="event: { mouseout: $parent.kill(pin) }">
              <div data-bind="event: {click: $parent.info(pin)}">
                <p data-bind="text: name"></p>
                <a data-bind="attr: {href: wikiURL}, text: wikiURL">Link</a>
              </div>
            </div>
          </div>
        </div>
        <!-- /ko -->
    </div>

  </body>
  <!-- Put scripts after the body to increase first render rate -->
  <script src="js/vendor/jQuery.js"></script>
  <script src="js/vendor/knockout-3.4.0.js"></script>
  <script src="js/view.js"></script>
  <script src="js/model.js"></script>
  <script src="js/viewModel.js"></script>
  <!-- Google maps api call, with callback to googMap to create the map instance and
  markers.  -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyALhvpFcZhE5V5z3EY4eZAzx4s3LVbQSH8&callback=googMap" onerror="googOops()" async defer></script>
</html>
